<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='skeleton.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='open_garage.css')}}">
    <title>{% block title %}{% endblock %}</title>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </head>
  <body style="background-image: url('../static/admin_fractal.webp'); background-repeat: no-repeat;">
    {% block admin_features %}
    {% endblock %}
  </body>
</html>
