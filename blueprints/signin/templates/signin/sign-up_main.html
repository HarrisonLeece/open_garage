{% extends "login_base.html" %}
{% block login_content %}

<div class="container">
  <div class="five columns" style="margin-top: 10%">
    <h1> Open Garage Cory Sign up </h1>
    <form action="{{url_for('sign_up')}}" method="post">
      <input type="text" id="user" name="username" placeholder="Username"> <br>
      <input type="email" id="email" name="email" placeholder="email"> <br>
      <input type="password" id="pword" name="password" placeholder="Password"> <br>
      <input type="password" id="vpword" name="vpassword" placeholder="Verify Password"> <br>
      <input type="submit" value="Submit">
      <a href="/sign-in">
         <input type="button" value="Sign in">
      </a>
      {{form.csrf_token}}
    </form>
  </div>
  <div class="seven columns" style="margin-top:10%">
    <div class="announcement">
      <h2 style="text-align:center;"> Announcements: </h2>
      <p> {{announcement}} </p>
    </div>
  </div>
</div>

{% endblock %}
